<!DOCTYPE html>
<html lang="en">
    <head>
        <meta charset="UTF-8">
        <meta name="viewport" content="width=device-width, initial-scale=1.0">
        <meta name="description" content="Corporate strategies to leverage agile frameworks event in June">
        <meta name="keywords" content="agile, frameworks, corporate, strategy, event, london, june">
        <meta name="author" content="ASP.event">
        <title>Composer 2022 London</title>
        <script src="https://kit.fontawesome.com/3c20b85102.js" crossorigin="anonymous"></script>
        <link rel="stylesheet" href="https://use.typekit.net/kzm6huf.css">
        <link href="style.css" rel="stylesheet">
        <link rel="icon" type="image/x-icon" href="assets/favicon.ico">
    </head>
    <body>
        <main>
            <section id="main-content-wrapper">
                <section class="logo-section">
                    <a href="index.html" class="logo-link" title="Go to homepage">
                        <img class="logo-image" src="assets/logo.svg" alt="Composer Logo">
                    </a>
                    <p class="subtitle">23 - 24 June 2022 &bull; Olympia, London</p>
                </section>
                <section id="main-section">
                    <h1>Get notified<span class="title-break" role="separator" aria-label="line break on title"></span>when we launch.</h1>
                    <p class="content-text">Leverage agile frameworks to provide a robust synopsis for high level overviews. Iterative approaches to corporate strategy foster collaborative thinking.</p>
                    <form action="#" method="post" id="signup">
                        <label for="email" class="screenreader-label">Email input field</label>
                        <input type="email" name="email" id="email-field" placeholder="Enter your email address" class="placeholder-fix" required>
                        <button id="submit-btn">Notify Me</button>
                    </form>
                </section>
                <nav>
                    <ul class="icon-list">
                        <li><a href="https://twitter.com" target="blank" class="icon" title="Link to Twitter" rel="external"><i id="fa-icon" class="fab fa-twitter"></i></a></li>
                        <li><a href="https://facebook.com" target="blank" class="icon" title="Link to Facebook" rel="external"><i id="fa-icon" class="fab fa-facebook-f"></i></a></li>
                        <li><a href="https://instagram.com" target="blank" class="icon" title="Link to Instagram" rel="external"><i id="fa-icon" class="fab fa-instagram"></i></a></li>
                        <li><a href="https://youtube.com" target="blank" class="icon" title="Link to Youtube" rel="external"><i id="fa-icon" class="fab fa-youtube"></i></a></li>
                        <li><a href="https://tiktok.com" target="blank" class="icon" title="Link to TikTok" rel="external"><i id="fa-icon" class="fab fa-tiktok"></i></a></li>
                    </ul>
                </nav>
            </section>

            <aside class="countdown-wrapper">
                <div class="digit" role="complementary" aria-label="countdown of days">
                    <p class="clock" id="days"></p>
                    <p class="clock-subtitle">Days</p>
                </div>
                <p class="clock">:</p>
                <div class="digit" role="complementary" aria-label="countdown of hours">
                    <p class="clock" id="hours"></p>
                    <p class="clock-subtitle">Hours</p>
                </div>
                <p class="clock">:</p>
                <div class="digit" role="complementary" aria-label="countdown of minutes">
                    <p class="clock" id="minutes"></p>
                    <p class="clock-subtitle">Minutes</p>
                </div>
            </aside>
        </main>
    </body>
    <script src="./utils/form.js"></script>
    <script src="./utils/countdown.js"></script>
</html>
