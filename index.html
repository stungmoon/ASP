<!DOCTYPE html>
<html lang="en">
    <head>
        <meta charset="UTF-8">
        <meta name="viewport" content="width=device-width, initial-scale=1.0">
        <title>Composer 2022 London</title>
        <script src="https://kit.fontawesome.com/3c20b85102.js" crossorigin="anonymous"></script>
        <link rel="stylesheet" href="https://use.typekit.net/kzm6huf.css">
        <link href="style.css" rel="stylesheet">
        <link rel="icon" type="image/x-icon" href="assets/favicon.ico">
    </head>
    <body>
        <main>
            <section id="main-content-wrapper">
                <section>
                    <img src="assets/logo.svg" alt="Composer Logo">
                    <p class="subtitle">23 - 24 January 2022 &bull; Olympia, London</p>
                </section>
                <article>
                    <h1>Get notified<span class="title-break"></span>when we launch.</h1>
                    <p class="content-text">Leverage agile frameworks to provide a robust synopsis for high level overviews. Iterative approaches to corporate strategy foster collaborative thinking.</p>
                    <form>
                        <input type="email" id="email-field" placeholder="Enter your email address" class="placeholder-fix" required>
                        <button id="submit-btn">Notify Me</button>
                    </form>
                </article>
                <div id="icon-wrapper">
                    <ul class="icon-list">
                        <li class="icon"><a href="#"><i id="icon" class="fab fa-twitter"></i></a></li>
                        <li class="icon"><a href="#"><i id="icon" class="fab fa-facebook-f"></i></a></li>
                        <li class="icon"><a href="#"><i id="icon" class="fab fa-instagram"></i></a></li>
                        <li class="icon"><a href="#"><i id="icon" class="fab fa-youtube"></i></a></li>
                        <li class="icon"><a href="#"><i id="icon" class="fab fa-tiktok"></i></a></li>
                    </ul>
                </div>
            </section>

            <aside id="countdown-wrapper">
                <div id="digit">
                    <p id="clock">10</p>
                    <p id="clock-subtitle">Days</p>
                </div>
                <p id="clock">:</p>
                <div id="digit">
                    <p id="clock">07</p>
                    <p id="clock-subtitle">Hours</p>
                </div>
                <p id="clock">:</p>
                <div id="digit">
                    <p id="clock">23</p>
                    <p id="clock-subtitle">Minutes</p>
                </div>
            </aside>
        </main>
    </body>
</html>
